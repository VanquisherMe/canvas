<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas style="border: 1px solid #000;" id="myCanvas" height="400" width="420"></canvas>
<script>
    window.onload=function(){
        var canvas=document.getElementById("myCanvas")
       var ctx= canvas.getContext("2d");
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.lineWidth = 2;
        ctx.fillStyle = "#ffff00";
        ctx.beginPath();
        ctx.moveTo(-50, -25);
        ctx.lineTo(0, -25);
        ctx.closePath();
        ctx.stroke();
    }
</script>

</body>
</html>
