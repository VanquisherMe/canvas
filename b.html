    var c=document.getElementById("myCanvas");
    var ctx=c.getContext("2d");
    ctx.beginPath();
    ctx.moveTo(20,20);           // 创建开始点
    ctx.lineTo(100,20);          // 创建水平线
    ctx.arcTo(150,20,150,70,10); // 创建弧
    ctx.lineTo(150,120);         // 创建垂直线
    ctx.closePath()
    ctx.stroke();                // 进行绘制
