<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas1"></canvas>
<canvas id="myCanvas2"></canvas>
<canvas id="myCanvas3"></canvas>
<canvas id="myCanvas4" height="600" width="850"></canvas>
<canvas id="myCanvas5" height="600" width="850"></canvas>

<script>
    var c1=document.getElementById("myCanvas1");
    var cxt1=c1.getContext("2d");
    cxt1.fillStyle="#FF0000";
    cxt1.fillRect(0,0,150,75);

    var c2=document.getElementById("myCanvas2");
    var cxt2=c2.getContext("2d");
    cxt2.moveTo(10,10);
    cxt2.lineTo(150,50);
    cxt2.lineTo(10,50);
    cxt2.stroke();



    var c3=document.getElementById("myCanvas3");
    var cxt3=c3.getContext("2d");
    cxt3.fillStyle="#FF0000";
    cxt3.beginPath();
    cxt3.arc(70,18,15,0,Math.PI*2,true);
    cxt3.closePath();
    cxt3.fill();
/*----------------*/
    var c4 = document.getElementById("myCanvas4");
    var context4 = c4.getContext("2d");

    //XY坐标系
    //开始新的路径
    //y轴
    context4.beginPath();
    context4.moveTo(100,700);
    context4.lineTo(100,50);
    context4.moveTo(95,55);
    context4.lineTo(100,50);
    context4.lineTo(105,55);
    //x轴
    context4.moveTo(700,500);
    context4.lineTo(0,500);
    context4.moveTo(695,495);
    context4.lineTo(700,500);
    context4.lineTo(695,505);
    //选择颜色
    context4.strokeStyle = "#000";
    //渲染
    context4.stroke();
    //填充文字

    //画曲线 sin曲线
    context4.beginPath();
    context4.moveTo(100,500);
    for(var x=100;x< 700;x++){
        context4.lineTo(x,-100*Math.sin((x-100)*Math.PI/180)+500)
    }
    context4.strokeStyle = "#FF0000";
    context4.stroke();
    //画曲线 cos曲线
    context4.beginPath();
    context4.moveTo(100,400);
    for(var x=100;x< 700;x++){
        context4.lineTo(x,-100*Math.cos((x-100)*Math.PI/180)+500)
    }
    context4.strokeStyle = "#FFFF00";
    context4.stroke();
    //画曲线 tan曲线
    context4.beginPath();
    context4.moveTo(100,400);
    for(var x=100;x< 180;x++){
        context4.lineTo(x,-100*Math.tan((x-100)*Math.PI/180)+500)
    }
    context4.strokeStyle = "#0000ff";
    context4.stroke();
</script>
</body>
</html>
